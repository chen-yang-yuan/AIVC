name: AIVC-env

channels:
  - bioconda
  - conda-forge
  - defaults

dependencies:

  # Core
  - ipykernel
  - pip
  - python=3.10

  # I/O and file formats
  - fastparquet=2024.2.0
  - h5py
  - openpyxl
  - pyarrow=16.0.0

  # Numerical / scientific stack (version-stable)
  - numpy=1.26.4
  - pandas
  - scipy=1.10.1

  # Single-cell / spatial transcriptomics ecosystem
  - anndata>=0.10
  - scanpy=1.9.8

  # Scanpy clustering & graph dependencies
  - leidenalg
  - louvain
  - python-igraph
  - umap-learn

  # Image processing (H&E, WSI, segmentation)
  - imagecodecs
  - opencv
  - openslide-python
  - pillow
  - tifffile

  # Visualization
  - matplotlib=3.7.2
  - seaborn

  # Pathway / enrichment analysis
  - gseapy

  # Pip-only packages
  - pip:
      - mcDETECT==2.0.13