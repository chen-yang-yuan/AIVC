name: preprocessing-env

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10

  # Read files
  - pyarrow=16.0.0
  - fastparquet=2024.2.0
  - openpyxl

  # Numerical stack (stable + compatible)
  - numpy=1.26.4
  - scipy=1.10.1
  - pandas

  # AnnData + Scanpy ecosystem
  - scanpy=1.9.8
  - anndata>=0.10
  - h5py

  # Image processing
  - opencv
  - openslide-python
  - tifffile
  - pillow
  - imagecodecs

  # Visualization
  - matplotlib=3.7.2
  - seaborn

  # Dependencies needed for scanpy clustering
  - umap-learn
  - python-igraph
  - louvain
  - leidenalg

  # Utilities
  - pip
  - ipykernel
  - pip:
      - mcDETECT==2.0.13